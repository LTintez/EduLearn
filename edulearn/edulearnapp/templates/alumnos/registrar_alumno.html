{% extends 'index.html' %}

{% block content %}
<div class="right_col" role="main">
    <div class="container">
        <h2>Registrar Alumno</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa el nombre del alumno" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa el correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="course">Curso</label>
                <select class="form-control" id="course" name="course" required>
                    <option value="">Selecciona un curso</option>
                    <!-- Aquí puedes agregar opciones dinámicamente desde la base de datos -->
                    <option value="curso1">Curso 1</option>
                    <option value="curso2">Curso 2</option>
                    <option value="curso3">Curso 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="calificacion">Calificación</label>
                <input type="number" class="form-control" id="calificacion" name="calificacion" placeholder="Ingresa la calificación" min="0" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
