{% extends 'index_master.html' %}
{% load static %}
{% block head %}
    
{% endblock head %}
{% block body %}


<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse layout-navbar-fixed">
    <div class="wrapper">
        {% include 'header.html' %}
        {% include 'side.html' %}
  
    <div class="content-wrapper p-2">
        {% block content %}
        
        {% endblock content %}
    </div>
    <!-- {% include 'footer.html' %} -->

    </div>  
    <script src="{%static 'lib/fontawesome-free/js/all.min.js'%}"></script>
     <!-- jQuery -->
     <script src="{%static 'lib/jquery/jquery.min.js'%}"></script>
     <!-- Bootstrap 4 -->
     <script src="{%static 'lib/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
     <!-- overlayScrollbars -->
     <script src="{%static 'lib/overlayScrollbars/js/jquery.overlayScrollbars.min.js'%}"></script>
     <!-- AdminLTE App -->
     <script src="{%static 'lib/dist/js/adminlte.min.js'%}"></script>
     <!-- Select2 -->
     <script src="{%static 'lib/select2/js/select2.full.min.js'%}"></script>
     <!-- JQuery-ui -->
     <script src="{%static 'lib/jquery-ui/jquery-ui.js'%}"></script>
     <!-- DataTables -->
     <script src="{%static 'lib/datatables/jquery.dataTables.min.js'%}"></script>
     <script src="{%static 'lib/datatables-bs4/js/dataTables.bootstrap4.min.js'%}"></script>
     <script src="{%static 'lib/datatables-responsive/js/dataTables.responsive.min.js'%}"></script>
     <script src="{%static 'lib/datatables-responsive/js/responsive.bootstrap4.min.js'%}"></script>
      <!-- Sweetalert -->
    <script src="{%static 'lib/sweetalert2/sweetalert2.min.js'%}"></script>
      <!-- Jquery-confirm-->
    <script src="{%static 'lib/jquery-confirm/jquery-confirm.min.js'%}"></script>
     <!-- Submit con ajax-->
    <script src="{% static 'js/functions.js' %}"></script>

     <script>
        var url = window.location;

        // for sidebar menu entirely but not cover treeview
        $('ul.nav-sidebar a').filter(function() {
            return this.href == url;
        }).addClass('active');
        
        // for treeview
        $('ul.nav-treeview a').filter(function() {
            return this.href == url;
        }).parentsUntil(".nav-sidebar > .nav-treeview").addClass('menu-open').prev('a').addClass('active');
    </script>
    {% block javascripts %}

    {% endblock javascripts %}

</body>
{% endblock body %}
