{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-white">

    <div class="container w-75 bg-white mt-5 rounded-4 shadow">
        <div class="row align-items-stretch">
            <div class="col bg- d-none mt-3 mb-3 d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-4">
              <img class="" src="../../static/logos/logo1.jpg">
            </div>
            <div class="col bg-white p-5 rounded-5">
                <h2 class="fw-semibold text-center py-5">Bienvenido a EduLearn</h2>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="form-label">Nombre de usuario:</label>
                        {{ form.username|add_class:'form-control'|attr:'autocomplete:off'}}
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña:</label>
                        {{form.password|add_class:'form-control'|attr:'autocomplete:off'}}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary rounded-3">Iniciar Sesión</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</body>
</html>
