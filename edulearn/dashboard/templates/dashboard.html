{% extends 'index.html' %} {% block content %}

<div class="row" style="width:100%">
  
  <div class="col-md-6">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Alumnos</h3>

      </div>
      <div class="card-body">
        <div class="row" >

          <div class="col-md-4 p-2">
            <a href="{% url 'alumno-create' %}" class="btn btn-primary pt-5 pb-5" style="width:100%">
              <i class="fa-solid fa-plus pr-2"></i> Nuevo Alumno

          </div>
          <div class="col-md-4 p-2 ">
            <a href="{% url 'alumno-list' %}" class="btn btn-primary pt-5 pb-5" style="width:100%">

          <div class="col-md-4 p-2 ">
            <a href="{% url 'alumno-consulta' %}" class="btn btn-primary pt-5 pb-5" style="width:100%">

      </div>

    </div>
    <!-- /.card -->

      </div>

        <div class="row" >

          <div class="col-md-4 p-2">
            <a href="{% url 'nueva-calificacion' %}" class="btn btn-info pt-5 pb-5" style="width:100%">

            <a href="{% url 'calificaciones-listar' %}" class="btn btn-info pt-5 pb-5" style="width:100%">

            </a>
          </div>
          <div class="col-md-4 p-2 ">
            <a href="{% url 'buscar-calificaciones' %}" class="btn btn-info pt-5 pb-5" style="width:100%">

            </a>
          </div>
        </div>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>

      <div class="card-header">

          <div class="col-md-4 p-2 ">

            <a href="{% url 'alumnos-inscritos-list' %}" class="btn btn-dark pt-5 pb-5" style="width:100%">

            </a>

        </div>
      </div>
