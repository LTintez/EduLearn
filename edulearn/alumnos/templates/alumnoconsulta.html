{% extends 'index.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-dark">
              <div class="card-header">
                <h3 class="card-title">Consultar Alumno</h3>
              </div>
              <div class="card-body">
                <!-- Formulario de consulta -->
                <form method="post" id="consultar-form">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="dni">DNI</label>
                    {% render_field form.dni class="form-control" placeholder="Ingrese el DNI del alumno" %}
                  </div>
                  <button type="submit" class="btn btn-primary">Consultar</button>
                </form>

                <!-- Formulario de datos del alumno -->
                {% if alumno %}
                <hr>
                <form method="post">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" value="{{ alumno.nombre }}" readonly>
                      </div>
                      <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" value="{{ alumno.apellido }}" readonly>
                      </div>
                      <div class="form-group">
                        <label for="dni">DNI:</label>
                        <input type="text" class="form-control" value="{{ alumno.dni }}" readonly>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" value="{{ alumno.email }}" readonly>
                      </div>
                      <div class="form-group">
                        <label for="telefono">Tel√©fono:</label>
                        <input type="text" class="form-control" value="{{ alumno.telefono }}" readonly>
                      </div>
                      <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                        <input type="text" class="form-control" value="{{ alumno.fecha_nacimiento }}" readonly>
                      </div>
                    </div>
                  </div>
                </form>
                {% endif %}
              </div>
              <div class="card-footer">
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                  <i class="fa fa-arrow-left"></i> Volver
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock content %}
